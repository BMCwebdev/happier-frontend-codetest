<div class="col-md-10 col-md-offset-1">
	<h3>Happier Videos</h3>
	<p>The three videos below are broken. Make them work.</p>
	<div ng-repeat="video in videos">

		<video class='videoPlayer' controls preload='metadata'>

	    </video>
	</div>
</div>
